{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="bg-white shadow rounded-lg p-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Profile</h1>
        
        <div class="space-y-6">
            <div>
                <h2 class="text-lg font-semibold text-gray-700 mb-2">Personal Information</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-600">Email</label>
                        <p class="mt-1 text-gray-900">{{ user.email }}</p>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-600">Username</label>
                        <p class="mt-1 text-gray-900">{{ user.username }}</p>
                    </div>
                </div>
            </div>

            <div>
                <h2 class="text-lg font-semibold text-gray-700 mb-2">Account Actions</h2>
                <div class="space-y-4">
                    <a href="{% url 'account_change_password' %}" class="inline-block bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                        Change Password
                    </a>
                    <a href="{% url 'account_email' %}" class="inline-block bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 ml-4">
                        Manage Email
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
