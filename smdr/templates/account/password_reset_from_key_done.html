{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
<div class="min-h-[60vh] flex items-center justify-center px-4">
    <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-gray-900 mb-4">{% trans "Change Password" %}</h1>
            <div class="w-16 h-1 bg-indigo-600 mx-auto mb-6"></div>
        </div>

        <div class="space-y-6">
            <div class="bg-green-50 p-4 rounded-lg">
                <p class="text-green-700 text-center">
                    {% trans "Your password is now changed." %}
                </p>
            </div>

            <div class="flex justify-center space-x-4 mt-8">
                <a href="{% url 'account_login' %}" class="px-4 py-2 text-indigo-600 hover:text-indigo-800 transition duration-300">
                    {% trans "Back to Login" %}
                </a>
                <a href="{% url 'account_signup' %}" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition duration-300">
                    {% trans "Sign Up" %}
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
