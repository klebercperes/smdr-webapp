{% extends "base.html" %}
{% load static %}

{% block title %}Delete Report{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-lg mx-auto">
        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
            <div class="p-6">
                <h2 class="text-2xl font-bold text-gray-900 mb-4">Confirm Deletion</h2>
                <p class="text-gray-600 mb-6">
                    Are you sure you want to delete the report "{{ object.file_name }}"?
                    This action cannot be undone.
                </p>
                <form method="post">
                    {% csrf_token %}
                    <div class="flex justify-end space-x-4">
                        <a href="{% url 'ipecs:report-list' %}" 
                           class="btn-secondary">
                            Cancel
                        </a>
                        <button type="submit" 
                                class="btn-danger">
                            Delete Report
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
