{% extends 'blog/base.html' %}

{% block title %}Edit Comment{% endblock %}

{% block blog_content %}
<div class="bg-white shadow overflow-hidden sm:rounded-lg">
    <div class="px-4 py-5 sm:px-6">
        <h1 class="text-2xl font-bold text-gray-900">Edit Comment</h1>
    </div>

    <div class="border-t border-gray-200">
        <div class="bg-white px-4 py-5 sm:p-6">
            <form method="post" class="space-y-6">
                {% csrf_token %}
                
                <div>
                    <label for="{{ form.content.id_for_label }}" class="block text-sm font-medium text-gray-700">
                        Comment
                    </label>
                    <div class="mt-1">
                        {{ form.content }}
                    </div>
                    {% if form.content.errors %}
                        <p class="mt-2 text-sm text-red-600">{{ form.content.errors }}</p>
                    {% endif %}
                </div>

                <div class="flex justify-end space-x-3">
                    <a href="{{ object.article.get_absolute_url }}" 
                       class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                        Cancel
                    </a>
                    <button type="submit" 
                            class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700">
                        Update Comment
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
